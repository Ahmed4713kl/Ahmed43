
<!DOCTYPE html>
<html lang="ar">
<head>

  <title>تواصل معي - أحمد كمال</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #fafafa; text-align: center; }

  </style>

<body>
  <h2>نموذج التواصل</h2>

    <input type="email" placeholder="البريد الإلكتروني" required><br>
    <textarea placeholder="رسالتك" rows="5"></textarea><br>
    <button type="submit">إرسال</button>
  </form>
  <a href="index.html">الرجوع للرئيسية</a>
  <script>
    function sendMessage() {
      alert('تم إرسال الرسالة! شكراً لتواصلك.');
    }
  </script>
</body>
</html>
